### Intial setup

To get started, all you need to do is clone a copy of the reveal.js github repo: 

```
$ git clone https://github.com/hakimel/reveal.js.git
$ cd reveal.js
$ npm install
$ npm start
```

This installs the full version of reveal.js. When you run `npm start`, a new window will open `index.html` in your browser and the presentation will be refreshed whenever you save `index.html`
